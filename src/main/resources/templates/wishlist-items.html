<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ønsker</title>
    <link th:href="@{/stylesheet.css}" rel="stylesheet">
    <nav>
        <ul>
            <li class="navbar-right" style="float: left"><a th:href="@{/show-wishlists}">Ønskelisten</a></li>
            <li class="navbar-right">
                <span th:if="${user == null}"> <a th:href="sign-in">Log ind</a> </span>
                <span th:unless="${user == null}" > <a th:href="@{/log-out}">Log ud</a> </span>
            </li>
        </ul>
    </nav>

</head>
<body>

<a th:href="@{/create-wish/{wishlistID} (wishlistID=${wishlistID})}">Opret ønske</a>
<hr>

<tr th:each="wish : ${wishlistItems}">
    <td th:text="${wish.getName()}"></td>
    <td th:text="${wish.getPrice()}"></td>
    <td th:text="${wish.getDescription()}"></td>
    <td><a th:href="@{/delete-wish/{wishID}/${wishlistID} (wishID=${wish.getWish_ID()})}">slet ønske</a></td>
    <hr>
</tr>



</body>
</html>

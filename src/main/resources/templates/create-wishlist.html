<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret ønskeliste</title>
    <link th:href="@{/stylesheet.css}" rel="stylesheet">
</head>
<body>

<header>
    <nav>
        <ul>
            <li class="navbar-right" style="float: left"><a th:href="@{/show-wishlists}">Ønskelisten</a></li>
            <li class="navbar-right">
                <span th:if="${user == null}"> <a th:href="sign-in">Log ind</a> </span>
                <span th:unless="${user == null}" > <a th:href="@{/log-out}">Log ud</a> </span>
            </li>
        </ul>
    </nav>
</header>

<form th:action="@{/create-wishlist}" method="POST">
    <label for="name">Navngiv ønskeliste:</label>
    <input type="text" name="name">
    <label for="description">Beskrivelse</label>
    <input type="text" name="description">
    <button type="submit">Opret</button>
</form>


</body>
</html>

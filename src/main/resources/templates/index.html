<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/stylesheet.css}" rel="stylesheet">
    <title>Ønskelisten</title>
    <script src="https://kit.fontawesome.com/accc8a4097.js" crossorigin="anonymous"></script>
</head>

<header>
    <nav>
        <ul>
            <li class="navbar-right" style="float: left"><a th:href="@{/}">Ønskelisten</a></li>
            <li class="navbar-right">
                <span th:if="${user == null}"> <a th:href="sign-in">Log ind</a> </span>
                <span th:unless="${user == null}" > <a th:href="@{/log-out}">Log ud</a> </span>
            </li>
        </ul>
    </nav>
</header>

<body>
<div th:if="${user == null}" id="contents">
    <div id="sidebar">
    </div>
    <div id="mainContents">
        <div class="center-div">
            <h1>Velkommen til Ønskelisten</h1>
            <p>Ønskelisten er en digital platform, hvor du kan oprette ønskelister, som indeholder alle dine lækre ønsker! </p>
            <a th:href="@{/sign-in}" class="myButton">Log ind her!</a>

        </div>
    </div>
    <div id="sidebar2">
    </div>
</div>

<div th:unless="${user == null}">
    <h3>Velkommen</h3>
    <p>Opret <a th:href="@{/show-wishlists}">Se ønskelister</a> her</p>

</div>

</body>

</html>
